<html>

<template id="template-fechas">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style></style>

  <form id="form-fechas" class="form-inline">
    <div class="form-group">
      <label for="fecha_inicio">Fecha inicio</label>
      <input type="date" class="form-control" id="fecha_inicio">

      <label for="fecha_fin">Fecha fin</label>
      <input type="date" class="form-control" id="fecha_fin">
    </div>
    <div class="form-group">
      <label for="units">Units</label>
      <input type="number" class="form-control" id="num-units" value="1">

      <label for="sel-interval">Interval</label>
      <select class="form-control" id="sel-interval">
        <option value="days">Days</option>
        <option value="weeks">weeks</option>
        <option value="months">Months</option>
        <option value="years">Years</option>
      </select>
    </div>
    <button id="btn-submit" type="button" class="btn btn-primary">Submit</button>
  </form>
</template>

<script>
class ComponentFecha extends HTMLElement {
  constructor () {
    super();
    this.importDocument = document.currentScript.ownerDocument;
  }

  connectedCallback () {
    let shadowRoot = this.attachShadow({mode: "open"});
    const tpl = this.importDocument.querySelector("#template-fechas");
    const instance = tpl.content.cloneNode(true);
    shadowRoot.appendChild(instance);
  }
}

window.customElements.define("seleccion-fechas", ComponentFecha);
</script>
</html>
