<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <link rel="import" href="components/seleccion-fechas.html">
  <title>Moment.js vs Php date</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">

      <form id="form-fechas" class="form-inline">
        <div class="form-group">
          <label for="fecha_inicio">Fecha inicio</label>
          <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio">
    
          <label for="fecha_fin">Fecha fin</label>
          <input type="date" class="form-control" id="fecha_fin" name="fecha_fin">
        </div>
        <div class="form-group">
          <label for="units">Units</label>
          <input type="number" class="form-control" id="num-units" name="num-units" value="1">
    
          <label for="sel-period">Period</label>
          <select class="form-control" id="sel-period" name="sel-period">
            <option value="days">Days</option>
            <option value="weeks">weeks</option>
            <option value="months">Months</option>
            <option value="years">Years</option>
          </select>
  
          <label for="sel-operation">Operation</label>
          <select class="form-control" id="sel-operation" name="sel-operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
          </select>        
        </div>
        <button id="btn-send" type="button" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="row">
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <div class="table-responsive">
          <table id="table-results" class="table table-striped table-sm">
            
            <thead>
              <tr>
                <th>id</th>
                <th>Fec ini</th>
                <th>Fec fin</th>
                <th>operation</th>
                <th>i</th>
                <th>period</th>
                <th>Fec ini2</th>
                <th>Fec fin2</th>
                <th>Fec ini2 moment</th>
                <th>Fec fin2 moment</th>          
              </tr>
            </thead>

            <tbody id="table-body-1"></tbody>
          </table>  
        </div>
      </main>
    </div>

  </div>
  <!--
  <demo-button></demo-button>
  -->
 
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/functions.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.4/rxjs.umd.js"></script>
  <script src="js/index.js" type="module"></script>
</body>
</html>
