<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form - QR Class</title>
</head>
<body>
<h1>Form QR Class</h1>
<main>
  <div class="form-wrapper">
    <form class="fm-flex">
      <video id="camera" width="300" height="300" autoplay style="display: none"></video>
      <br/>
      <input type="text" id="qr-value" value="">
      <br/>
      <button type="button" id="btn-capture">capture</button>
      <button type="button" id="btn-clear">stop</button>
    </form>
  </div>
</main>
<script type="module">
import qrreader from "./class.js"
(new qrreader()).run()
</script>
</body>
</html>
