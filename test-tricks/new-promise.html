<script>
//https://youtube.com/shorts/GhSdZtoQDHc?feature=share 
function getData() {
  //una promesa es un objeto que se construye en base a una funci칩n que recibe
  //dos funciones como parametros. Esta funci칩n "constructora" cuando se resuelva, 
  //se le pasar치 la funcion configurada en then(fn_ok), en caso de error se configura en catch(fn_err)
  return new Promise((fn_ok, fn_err) => {
    console.log("promise", fn_ok, fn_err)
    //throw new Error("uuuu")
    fn_ok("Hola!")
  })
}

function initializeData() {
  return function() {
    //el callback en then. es la funci칩n f
    const r = getData().
        then(data => `${data} datos inicializados`).
        catch( e => console.log("on-error", e))
    return r
  }
}

async function init() {
  //nitilizedata -> una funcion q a su vez llama a getData() 
  //getData devuelve una promesa que se esperaria a ser ejecutada 
  console.log("init con await", await initializeData()())
  console.log("ini sin await", initializeData()())
}
init()
</script>
